<!-- templates/booking_confirmation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Confirmation — SmartPark</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-100 to-blue-50">
  <!-- Navigation -->
  <nav class="bg-white/80 backdrop-blur-md shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="flex items-center">
          <span class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
            SmartPark
          </span>
        </div>
        <div class="flex items-center space-x-4">
          <span class="text-gray-600">Hi, {{ current_user.username }}</span>
          <a
            href="{{ url_for('logout') }}"
            class="px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg transition-all"
          >
            Logout
          </a>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white/80 backdrop-blur-sm rounded-xl p-8 shadow-lg text-center">
      <div class="text-green-500 text-6xl mb-4">
        <i class="fas fa-check-circle"></i>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Booking Confirmed!</h1>

      <div class="space-y-5 max-w-md mx-auto mb-8">
        <div class="flex justify-between text-lg">
          <span class="text-gray-600">Slot:</span>
          <span class="font-semibold">{{ booking.slot.name }}</span>
        </div>
        <div class="flex justify-between text-lg">
          <span class="text-gray-600">Duration:</span>
          <span class="font-semibold">{{ booking.booked_hours }} hours</span>
        </div>
        <div class="flex justify-between text-lg">
          <span class="text-gray-600">Total Cost:</span>
          <span class="font-semibold text-blue-600">
            ₹{{ "%.2f"|format(booking.total_cost) }}
          </span>
        </div>
      </div>

      <div class="flex justify-center space-x-4">
        <a
          href="{{ url_for('dashboard') }}"
          class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all"
        >
          View Dashboard
        </a>
        <button
          id="printBtn"
          class="px-6 py-2 border border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50 transition-all"
        >
          Print Receipt
        </button>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('printBtn').addEventListener('click', function() {
      window.print();
    });
  </script>
</body>
</html>

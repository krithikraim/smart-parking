<!-- templates/booking_modal.html -->
<div class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
    <div class="bg-white/90 backdrop-blur-lg rounded-2xl p-8 max-w-md w-full 
                animate-fade-in-up">
        <div class="flex justify-between items-start mb-6">
            <h3 class="text-2xl font-bold text-gray-800">Book {{ slot.name }}</h3>
            <a href="{{ url_for('dashboard') }}" 
               class="text-gray-400 hover:text-gray-600 transition-all">
                &times;
            </a>
        </div>

        <form method="POST" action="{{ url_for('book_slot', slot_id=slot.id) }}">
            <div class="space-y-6">
                <div class="bg-blue-50/50 p-4 rounded-lg">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-gray-600">Hourly Rate:</span>
                        <span class="font-bold text-blue-600">
                            Rs{{ "%.2f"|format(slot.hourly_rate) }}
                        </span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-600">Max Duration:</span>
                        <span class="font-medium">24 hours</span>
                    </div>
                </div>

                <div class="relative">
                    <input type="number" name="hours" min="1" max="24" required
                           class="w-full px-4 py-3 rounded-lg bg-white/50 border border-gray-200
                                  focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Enter hours">
                </div>

                <button type="submit"
                        class="w-full bg-blue-600 text-white py-3 rounded-lg 
                               hover:bg-blue-700 transition-all duration-300
                               hover:shadow-lg hover:-translate-y-0.5">
                    Confirm Booking
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out;
    }
</style>

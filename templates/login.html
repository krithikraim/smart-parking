<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Smart Parking</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-blue-100 to-purple-100 flex items-center justify-center"
  >
    <div class="bg-white/30 backdrop-blur-lg rounded-xl p-8 shadow-xl w-96">
      <div class="mb-4">
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div
          class="alert alert-{{ category }} p-2 mb-2 rounded-lg text-center 
                                  {% if category == 'success' %}bg-green-100 text-green-800
                                  {% else %}bg-red-100 text-red-800{% endif %}"
        >
          {{ message }}
        </div>
        {% endfor %} {% endif %} {% endwith %}
      </div>
      <div class="text-center mb-8">
        <h1
          class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600"
        >
          Smart Park
        </h1>
        <p class="mt-2 text-gray-600">Manage your parking seamlessly</p>
      </div>

      <form method="POST" class="space-y-6">
        <div>
          <label class="block text-gray-700 mb-2">Username</label>
          <input
            type="text"
            name="username"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <div>
          <label class="block text-gray-700 mb-2">Password</label>
          <input
            type="password"
            name="password"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-all duration-300"
        >
          Sign In
        </button>
      </form>

      <p class="mt-6 text-center text-gray-600">
        Don't have an account?
        <a
          href="{{ url_for('register') }}"
          class="text-blue-600 hover:underline"
          >Register here</a
        >
      </p>
    </div>
  </body>
</html>

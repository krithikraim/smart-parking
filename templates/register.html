<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Parking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 to-pink-100 flex items-center justify-center">
    <div class="bg-white/30 backdrop-blur-lg rounded-2xl p-8 shadow-2xl w-96 
                transform transition-all hover:scale-[1.02] duration-300">

                  <div class="mb-4">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} p-2 mb-2 rounded-lg text-center 
                                  {% if category == 'success' %}bg-green-100 text-green-800
                                  {% else %}bg-red-100 text-red-800{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text 
                      bg-gradient-to-r from-purple-600 to-pink-600 animate-gradient-x">
                Join Smart Park
            </h1>
            <p class="mt-2 text-gray-600">Create your parking account</p>
        </div>

        <form method="POST" class="space-y-6">
            <div class="relative">
                <input type="text" name="username" required
                    class="w-full px-4 py-3 rounded-lg bg-white/50 border border-gray-200
                           focus:ring-2 focus:ring-purple-500 focus:border-transparent peer"
                    placeholder=" ">
                <label class="absolute left-4 top-3 px-1 text-gray-500 transition-all 
                            peer-placeholder-shown:top-3 peer-placeholder-shown:text-base
                            peer-focus:-top-2 peer-focus:text-sm peer-focus:text-purple-600
                            bg-white/50 pointer-events-none">
                    Username
                </label>
            </div>

            <div class="relative">
                <input type="password" name="password" required
                    class="w-full px-4 py-3 rounded-lg bg-white/50 border border-gray-200
                           focus:ring-2 focus:ring-purple-500 focus:border-transparent peer"
                    placeholder=" ">
                <label class="absolute left-4 top-3 px-1 text-gray-500 transition-all 
                            peer-placeholder-shown:top-3 peer-placeholder-shown:text-base
                            peer-focus:-top-2 peer-focus:text-sm peer-focus:text-purple-600
                            bg-white/50 pointer-events-none">
                    Password
                </label>
            </div>

            <div class="relative">
                <input type="text" name="vehicle_number"
                    class="w-full px-4 py-3 rounded-lg bg-white/50 border border-gray-200
                           focus:ring-2 focus:ring-purple-500 focus:border-transparent peer"
                    placeholder=" ">
                <label class="absolute left-4 top-3 px-1 text-gray-500 transition-all 
                            peer-placeholder-shown:top-3 peer-placeholder-shown:text-base
                            peer-focus:-top-2 peer-focus:text-sm peer-focus:text-purple-600
                            bg-white/50 pointer-events-none">
                    Vehicle Number (optional)
                </label>
            </div>

            <button type="submit" 
                    class="w-full bg-purple-600 text-white py-3 rounded-lg 
                           hover:bg-purple-700 transition-all duration-300
                           hover:shadow-lg hover:-translate-y-0.5">
                Create Account
            </button>
        </form>

        <p class="mt-6 text-center text-gray-600">
            Already have an account? 
            <a href="{{ url_for('login') }}" 
               class="text-purple-600 hover:underline font-medium">
                Login here
            </a>
        </p>
    </div>
</body>
</html>
